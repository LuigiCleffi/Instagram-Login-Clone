<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://th.bing.com/th/id/R.6426b5253db6b085b5f88ec3ee3d9d3b?rik=H9%2fEcMz5LKWvFA&riu=http%3a%2f%2fwww.averageappleguy.com%2fwp-content%2fuploads%2f2018%2f10%2fInstagram-for-iPhone.png&ehk=AaTLhSrhAARFb4ErX4LV3NdmOoCZ9g2Q724xUPsmhss%3d&risl=&pid=ImgRaw&r=0" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png" style="width: 12rem;"clas="instagram-logo" alt="instagram logo">
                <div class="profile-picture">
                    <img src="./images/instagram_logo.png" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como Luigi</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Luigi ? </p>
                <p class="notaccount">
                    <span class="link-blue">
                        Alterar contas
                    </span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
